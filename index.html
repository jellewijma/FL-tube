<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="w-screen h-screen overflow-hidden">
    <div class="w-screen h-screen overflow-hidden" id="mobile">
        <nav class="h-14 w-screen bg-gray-400 flex justify-end items-center">
            <div class="w-8 h-8 m-4 bg-white text-center rounded-full" onclick="openModal()">+</div>
        </nav>
        <div class="container mx-auto flex flex-col pt-16 gap-8 overflow-y-auto h-[calc(100vh-80px)]" id="videos">
        </div>

        <form id="modal"
            class="hidden flex-col justify-around bg-gray-400 w-2/3 h-96 absolute top-[calc(50vh-182px)] left-[16.66vw] z-10">
            <input type="text" placeholder="Url" id="url" class="w-3/4 rounded-lg p-2 mx-auto">
            <input type="text" placeholder="Tag" id="tag" class="w-3/4 rounded-lg p-2 mx-auto">
            <button type="submit" class="w-3/4 rounded-lg p-2 mx-auto bg-white">Submit</button>
        </form>
    </div>
</body>

</html>
